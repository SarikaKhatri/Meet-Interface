<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet</title>
    <link rel="stylesheet" type="text/css" href="Meet.css">
    <script src="https://kit.fontawesome.com/35615c3804.js" crossorigin="anonymous"></script>
</head>
<body>
   <main class="inline-display">
    <header >
        <div id="record" class="inline-display">
            <i class="fa-sharp fa-solid fa-record-vinyl inline-display"></i>
            <h3 class="inline-display">Recording</h3>
        </div>
        
        <div id="present-message" class="inline-display">
            <div id="name-icon" class="name-circled inline-display">
                <h2> C </h2>
            </div>
            <h3 class="inline-display"> CC Pro Webinar is presenting</h3>
        </div>
    </header>
    <div id="flex-box">
        <div id="box1">
             <!-- mic icon -->
        <div class="mic-icon">
            <i class="fa-solid fa-microphone-slash"></i>
        </div>
        <!-- name-circled -->
        <div class="name-in-circle">
            <p>S</p>
        </div>
        <!-- name-in-bottom -->
        <div class="name-in-bottom">
            <p>Sarika Khatri</p>
        </div>
        </div>
        <div id="box2">
             <!-- mic icon -->
        <div class="mic-icon">
            <i class="fa-solid fa-microphone-slash"></i>
        </div>
        <!-- name-circled -->
        <div class="name-in-circle">
            <p>C</p>
        </div>
        <!-- name-in-bottom -->
        <div class="name-in-bottom">
            <p>CC Pro Webinar</p>
        </div>
        </div>
        <div id="box3">
             <!-- mic icon -->
        <div class="mic-icon">
            <i class="fa-solid fa-microphone-slash"></i>
        </div>
        <!-- name-circled -->
        <div class="name-in-circle">
            <p>N</p>
        </div>
        <!-- name-in-bottom -->
        <div class="name-in-bottom">
            <p>Nikita</p>
        </div>
        </div>
        <div id="box4">
             <!-- mic icon -->
        <div class="mic-icon">
            <i class="fa-solid fa-microphone-slash"></i>
        </div>
        <!-- name-circled -->
        <div class="name-in-circle">
            <p>P</p>
        </div>
        <!-- name-in-bottom -->
        <div class="name-in-bottom">
            <p>Participant</p>
        </div>
        </div>
        <div id="box5">
             <!-- mic icon -->
        <div class="mic-icon">
            <i class="fa-solid fa-microphone-slash"></i>
        </div>
        <!-- name-circled -->
        <div class="name-in-circle">
            <p>S</p>
        </div>
        <!-- name-in-bottom -->
        <div class="name-in-bottom">
            <p>Sonika</p>
        </div>
        </div>
        <div id="box6">
             <!-- mic icon -->
        <div class="mic-icon">
            <i class="fa-solid fa-microphone-slash"></i>
        </div>
        <!-- name-circled -->
        <div class="name-in-circle">
            <p>M</p>
        </div>
        <!-- name-in-bottom -->
        <div class="name-in-bottom">
            <p>Monika</p>
        </div>
        </div>
        <div id="box7">
             <!-- mic icon -->
        <div class="mic-icon">
            <i class="fa-solid fa-microphone-slash"></i>
        </div>
        <!-- name-circled -->
        <div class="name-in-circle">
            <p>S</p>
        </div>
        <!-- name-in-bottom -->
        <div class="name-in-bottom">
            <p>You</p>
        </div>
        </div>
    </div>
   </main> 
   <aside class="inline-display">
        <h2 class="inline-display">In-call messages</h2>
        <div id="cross" class="inline-display">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div id="message-record" class="inline-display">
            <h4>Messages are being recorded within the call</h4>
        </div>
        <div id="message-send">
            <p class="inline-display">Send a message to everyone. Messages are also being recorded.</p>
            <div class="inline-display">
                    <i class="fa-solid fa-arrow-right"></i>
                <!-- <img height=40px width=40px src="https://t3.ftcdn.net/jpg/02/93/72/48/360_F_293724835_LqDz77Sl5zGWOU5eEcPYMM99qeBiiaiu.jpg"> -->
            </div>
        </div>
   </aside>
   <footer>
    <div id="footer-flex">
        <div id="left">
        <p class="inline-display"> 6:55 PM </p><p class="vertical-line inline-display">|</p> <p class="inline-display">abc-def-ghi</p>
        </div>
        <div id="middle">
        <!-- mic-icon -->
            <div class="mic inline-display">
                <i class="fa-solid fa-microphone-slash"></i>
            </div>
        <!-- video -->
            <div class="video inline-display">
                <i class="fa-solid fa-video-slash video"></i>
            </div>
        <!-- captions -->
            <div class="captions inline-display">
                <i class="fa-regular fa-closed-captioning"></i>
            </div>
        <!-- hand -->
            <div class="hand inline-display">
                <i class="fa-regular fa-hand"></i>
            </div>
        <!-- screen share -->
            <div class="screen-share">
                <i class="fa-solid fa-arrow-up"></i>
            </div>
        <!-- three dots -->
            <div class="three-dots inline-display">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        <!-- phone -->
            <div class="phone inline-display">
                <i class="fa-solid fa-phone"></i>
            </div>
        </div>
        <div id="right">
        <!-- i-icon -->
        <div class="i inline-display">
            <i class="fa-solid fa-circle-info"></i>
        </div>
        <!-- users -->
        <div class="users inline-display">
            <i class="fa-solid fa-user"></i>
        </div>
        <!-- message -->
        <div class="message inline-display">
            <i class="fa-solid fa-message"></i>
        </div>
        <!-- three shapes -->
        <div class=" three-shape inline-display">
            <i class="fa-solid fa-shapes"></i>
        </div>
        </div>
    </div>
   </footer>
</body>
</html>
